[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/bspwm]
type = internal/bspwm

label-focused = %name%
label-focused-foreground = ${colors.bright-yellow}
label-focused-background = ${colots.background}
label-focused-padding = 2
label-focused-font = 2

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 2
label-occupied-font = 2

label-urgent = %name%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.bright-red}
label-urgent-padding = 3
label-urgent-font = 2

label-empty = %name%
label-empty-foreground = ${colors.gray}
label-empty-background = ${colors.background}
label-empty-padding = 2
label-empty-font = 2

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.bright-yellow}
label-active-padding = 2

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.bright-red}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.gray}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow

label = %title%
label-maxlen = 60
label-empty = The Minimal PC
format = <label>
format-padding = 1
label-foreground = ${colors.foreground}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

label-mounted = %{F${colors.yellow}}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.gray}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ÔÄ®  "
format-volume-prefix-foreground = ${colors.green}
format-volume = <label-volume>

label-volume = %percentage%%
label-muted = Ôë¶ muted
label-muted-foreground = ${colors.gray}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.aqua}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.aqua}

[module/memory]
type = internal/memory
interval = 2

format-prefix = "Ôãõ "
format-prefix-foreground = ${colors.purple}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2

format-prefix = "Ô°ö "
format-prefix-foreground = ${colors.orange}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-disconnected = %{F${colors.yellow}}%ifname%%{F${colors.gray}} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F${colors.yellow}}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F${colors.yellow}}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

format-prefix = "ÔÅ≥ "
format-prefix-foreground = ${colors.yellow}
label = %date%
label-foreground = ${colors.blue}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/vibe]
type = custom/script
exec = echo "üåò mellow"
interval = 60
format-prefix = "üí≠ "
format-prefix-foreground = ${colors.aqua}
label = %output%
label-foreground = ${colors.foreground-soft}

[module/powerstatus]
type = custom/script
exec = acpi | awk '{print $3, $4}' | sed 's/,//'
interval = 15
format-prefix = "üîã "
format-prefix-foreground = ${colors.green}
label = %output%
label-foreground = ${colors.foreground}

[module/power]
type = custom/menu

format = <label>
label = ÔÄë
label-foreground = ${colors.red}
label-padding = 1

menu-0-label = Reboot
menu-0-exec = systemctl reboot

menu-1-label = Shutdown
menu-1-exec = systemctl poweroff

menu-2-label = Suspend
menu-2-exec = systemctl suspend

