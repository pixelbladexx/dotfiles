# ~/.config/picom/picom.conf

# Backend
backend = "glx";

vsync = true;

# Shadow
shadow = true;
shadow-radius = 12;
shadow-offset-x = -3;
shadow-offset-y = -2;
shadow-opacity = 0.7;

# Fading
fading = true;
fade-delta = 10;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Animations
animations = true;
animation-stiffness = 250.0;
animation-window-mass = 1.0;
animation-dampening = 25.0;
animation-clamping = false;
animation-for-open-window = "zoom";
animation-for-unmap-window = "zoom";
animation-for-transient-window = "slide-down";

# Blur
blur-method = "dual_kawase";
blur-strength = 5;

# Opacity
inactive-opacity = 0.85;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Corner rounding (optional)
corner-radius = 10;

# Exclude docks/panels etc.



